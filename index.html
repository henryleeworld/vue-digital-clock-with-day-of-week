<!DOCTYPE html>
<html lang="zh-TW">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="帶有星期數的數字時鐘" />
        <meta property="og:description" content="數字時鐘顯示時間（小時，分，秒）和星期數，清晰好辨識，不再看錯時間。" />
        <meta property="og:locale" content="zh_TW" />
        <meta property="og:type" content="website" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Share+Tech+Mono" />
        <link rel="stylesheet" href="css/digital-clock.css" />
        <title>帶有星期數的數字時鐘</title>
    </head>
    <body>
        <div id="clock">
            <p class="date">{{ date }}</p>
            <p class="time">{{ time }}</p>
            <p class="text">要為自己的生活著想，認識不同的人，拓展自己的眼界，累積這樣的經驗才能做好工作。</p>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.min.js" defer></script>
        <script src="js/digital-clock.js" defer></script>
    </body>
</html>
